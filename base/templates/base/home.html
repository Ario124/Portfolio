{% extends 'main.html' %}
{%  load static %}
{% block content %}

<div class="">
    <div class="">

        <div class="masthead" style="background-image: url('static/images/bg_5.jpg');">
          
          <div class="d-flex justify-content-center align-items-center">

            <div class="container effects_container2" style="border:1px solid rgb(236, 240, 25)";>
            <div class="container effects_container3 align-items-center" style="border:1px solid rgb(13, 70, 97)";>
              <div class="col" style="border:1px solid rgb(138, 44, 56)";>
              <span style="--size:2; --color:rgb(65, 94, 148);"></span>
              <span style="--size:3; --color:rgb(65, 94, 148);"></span>
              <span style="--size:4; --color:rgb(65, 94, 148);"></span>
              <span style="--size:5; --color:rgb(65, 94, 148);"></span>
              <span style="--size:6; --color:rgb(65, 94, 148);"></span>

              </div>
            </div>

            </div>

            <div class="main-container">
              <div class="bg_filter col d-flex justify-content-center" style="border:1px solid rgb(236, 240, 25)";>
                <!-- Name container -->
                <div class="name_box">
                  <div class="d-flex align-items-center justify-content-center">
                    <div class="">
                      <h1>Patrik Solis</h1>
                      <h3>Full-stack web developer.</h3>
                  </div>
                </div>
                </div>

                <div class="scroll_text_container">
                  <div class="scroller scrolling-words-container mt-2">
                    <div class="text-center scrolling-words-box">
                      <ul>
                        {% for item in item_list %}
                        <li class="{% cycle 'word_box_color' 'word_box_color2' %}">{{item}}</li>
                        {% endfor %}
                      </ul>
                    </div>
                  </div>
            </div>
                    <!-- Buttons container -->
                  <div class="container buttons_container">
                    <div class="row">
                      <div class="col-lg-4 pt-4" ><button type="button" class="btn btn-outline-warning">Projects</button></div>
                      <div class="col-lg-4 pt-4" ><button type="button" class="btn btn-outline-warning">About</button></div>
                      <div class="col-lg-4 pt-4" ><button type="button" class="btn btn-outline-warning">Resume</button></div>
                    </div>
                  </div>
          </div>


        </div>
    </div>
</div>


{% endblock %}
